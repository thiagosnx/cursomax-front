<div class="search-container">
    <form class="my-4">
        <input type="text" placeholder="Buscar curso..."
        (input)="search($event)"
        class="p-1 w-100"> 

    </form>
    <!-- <div class="m-4">
        <input type="search" placeholder="Buscar curso..."
        class="p-1 w-100"
        [(ngModel)]="filter"
        > 
    </div> -->
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gap-4 d-flex justify-content-center m-2">
    <a class="course  d-flex align-items-center justify-content-center" routerLink="/cursos/novo" *ngIf="isLogged()"> + </a>
    <div class="course " *ngFor="let course of courses"> 
        <a href="{{ course.url }}" target="_blank">
            <div class="course-img">
                <img src="{{ course.img }}" alt="{{course.ttl}}">
            </div>
        
            <h4 class="mt-2">{{ course.ttl }}</h4> 
            <p class="date">Data de Lançamento: {{course.dt_lcmt}}</p>
            <p *ngIf="course.cghr" >Duração: {{ course.cghr }} horas</p>
            <p class="date">Empresa: {{ course.emp }}</p>
            <!-- <p>{{ course.dett }}</p> -->
            <!-- <p><a href="{{course.url}}" target="_blank">Acessar <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p> -->
            <a *ngIf="isLogged()" [routerLink]="['/curso', course.id]"><p>Detalhes</p></a>
        </a>
    </div>
</div>
