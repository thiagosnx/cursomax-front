<div class="search-container">
    <form>
        <input type="text" placeholder="Search"
        (input)="search($event)"> 
    </form>
</div>
<div class="course-container">
    <a class="course" target="_blank" routerurl="/admin/new"> + </a>
    <div class="course" *ngFor="let course of courses"> 
        <div class="course-img">
            <a href="{{course.url}}" target="_blank"><img src="{{ course.img }}" alt="{{course.ttl}}"></a>
        </div>
        <h4>{{ course.ttl }}</h4> 
        <p class="date">Data de Lançamento: {{course.dt_lcmt}}</p>
        <p>Duração: {{ course.cghr }} horas</p>
        <p>{{ course.dett }}</p>
        <p><a href="{{course.url}}" target="_blank">Acessar <i class="fa-solid fa-arrow-up-right-from-square"></i></a></p>
        <a [routerLink]="['/curso', course.id]"><p>Detalhes</p></a>
    </div>
</div>
