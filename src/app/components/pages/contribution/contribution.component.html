<div class="d-flex justify-content-around align-items-center" style="height: 60vh">
    <div class="url-container">
        <div class="d-flex flex-column align-items-center">
            <h5 class="mt-4">Encontrou algum curso gratuito que está faltando aqui?</h5>
            <h5 class="mb-4">Deixe o link dele abaixo.</h5>
        </div>
        <form [formGroup]="formContribution" class="d-flex flex-column">
            <label for="">URL</label>
            <input class="p-2" type="text" formControlName="url" id="url" placeholder="https://...">
            <div class="d-flex">
                <button class="btn btn-dark mt-2 mb-2" [disabled]="!formContribution.valid">Enviar</button>
                <p class="text-warning m-2" *ngIf="formContribution.get('url')?.hasError('pattern')">Insira uma URL válida (https://site.com)</p>
            </div>

              
        </form>
    </div>
    <div class="pix-container">
        <div class="d-flex flex-column align-items-center">
            <h5 class="mt-4">Fazer uma doação ao projeto</h5>
        </div>
        <form [formGroup]="formPix" class="d-flex flex-column mt-5">
            <label for="">Valor</label>
            <input class="p-2" type="text" formControlName="value" id="value" placeholder="R$00,00" mask="separator.2" thousandSeparator="." decimalMarker=",">
            <div class="d-flex align-items-center">
                <button class="btn btn-dark mt-2 mb-2" [disabled]="!formPix.valid">Doar</button> 
                <p *ngIf="formPix.value.value" class="m-2 text-success"> R$ {{ formPix.value.value }}</p>
            </div>
        </form>
    </div>
</div>
