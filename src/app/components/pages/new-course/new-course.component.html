<form [formGroup]="form" class="d-flex flex-column">
    <label for="">Titulo</label>
    <input type="text" formControlName="ttl" id="ttl">
   
    <label for="">Data de lançamento</label>
    <input type="date" formControlName="dt_lcmt" id="dt_lcmt">
    <label for="">Detalhes</label>
    <input type="textarea" formControlName="dett" id="dett">
    <label for="">Carga Horária</label>
    <input type="number" formControlName="cghr" id="cghr">
    <label for="">Url da Imagem</label>
    <input type="text" formControlName="img" id="img">
    <label for="">Url do Curso</label>
    <input type="text" formControlName="url" id="url">
    <label for="">Empresa</label>
    <input type="text" formControlName="emp" id="emp">
    <label for="">Tipo do Curso</label>
    <input type="text" formControlName="tip" id="tip">
    <label for="">Notícia</label>
    <input type="text" formControlName="ntc" id="ntc">
    <button class="btn btn-dark m-2" (click)="createCourse()">Salvar</button>
    <div class="alert alert-warning m-2" *ngIf="form.status == 'INVALID'">
        Todos os campos são obrigatórios
    </div>
</form>
