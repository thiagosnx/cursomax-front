<div class="course-container gap-4">
    <div class="course"> 
        <a href="{{ course.url }}" target="_blank">
            <div class="course-img">
                <img src="{{ course.img }}" alt="{{course.ttl}}">
            </div>
        </a>
        <h3>{{ course.ttl }}</h3> 
        <p>Carga hor√°ria: {{ course.cghr }} horas</p>
        <p>{{ course.emp }}</p>
        <a [routerLink]="['/cursos/editar', course.id]"><button class="btn btn-dark">Editar</button></a>
        <button class="btn btn-danger m-2" (click)="deleteCourse()">Excluir</button>
        <!-- <a [routerLink]="['/cursos/excluir', course.id]"><p>Excluir</p></a> -->
    </div>
    <div class="info-container m-4">
        {{course.dett}}
    </div>
</div>
