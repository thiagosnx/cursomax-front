<div class="course-container">
    <div class="course"> 
        <a href="{{ course.url }}" target="_blank">
            <div class="course-img">
                <img src="{{ course.img }}" alt="{{course.ttl}}">
            </div>
        </a>
        <h3>{{ course.ttl }}</h3> 
        <p>{{ course.cghr }} horas</p>
        <p>{{ course.emp }}</p>
        <a routerLink="/curso/({{ course.id }})"><p>Detalhes</p></a>
    </div>
</div>
