<div class="d-flex flex-column align-items-center mt-4">
    <div class="carousel-container w-60">
        <div class="carousel-slide">
            <carousel class="carousel-fade"> 
                <slide *ngFor="let course of newsCourses">
                    <div class="carousel-img">
                        <a target="_blank" href="{{course.url}}">
                            <img src="{{ course.img }}" alt="{{ course.ttl }}">
                        </a>
                        <div class="carousel-description">
                            {{ course.ttl }} 
                            <!-- <p><a target="_blank" routerLink="/course/{{course.id}}">Admin</a></p> -->
                        </div>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
    <div class="m-2 row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gap-4 d-flex justify-content-center">
        <div class="course" *ngFor="let course of courses"> 
            <a href="{{ course.url }}" target="_blank">
                <div class="course-img pt-2">
                    <img src="{{ course.img }}" alt="{{course.ttl}}">
                </div>
                <h4 class="mt-2">{{ course.ttl }}</h4> 
                <p class="date">Data de Lançamento: {{course.dt_lcmt}}</p>
                <p *ngIf="course.cghr" >Duração: {{ course.cghr }} horas</p>
                <p class="date">Empresa: {{ course.emp }}</p>
            </a>
        </div>
    </div>
</div>
