<div class="top-container">
    <div class="carousel-slide">
        <carousel  class="carousel-fade"> 
            <slide *ngFor="let course of courses">
                <div class="carousel-img">
                    <a target="_blank" href="{{course.url}}">
                        <img src="{{ course.img }}" alt="{{ course.ttl }}">
                    </a>
                    <div class="carousel-description">
                        {{ course.dett | uppercase }} 
                        <p><a target="_blank" routerLink="/course/{{course.id}}">Admin</a></p>
                    </div>
                </div>
            </slide>
        </carousel>
    </div>
</div>
<div class="course-container">
    <div class="course" *ngFor="let course of courses.slice(0,4)"> <!--foreach-->
        <a href="{{ course.url }}" target="_blank">
            <div class="course-img">
                <img src="{{ course.img }}" alt="{{course.ttl}}">
            </div>
        </a>
        <h3>{{ course.ttl }}</h3> 
        <p>{{ course.cghr }} horas</p>
        <p>{{ course.emp }}</p>
    </div>
       
</div>
